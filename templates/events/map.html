{% extends 'events/base.html' %}
{% load static %}

{% block title %}Interactive Event Map{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <!-- Control Panel -->
    <div class="row">
        <div class="col-12">
            <div class="card m-2">
                <div class="card-body py-2">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" id="event-search" class="form-control"
                                       placeholder="Search events or cities...">
                                <button class="btn btn-outline-secondary" type="button" id="search-btn">
                                    üîç Search
                                </button>
                                <button class="btn btn-outline-danger" type="button" id="clear-search">
                                    Clear
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex gap-2">
                                <span class="badge bg-info" id="event-count">0 events loaded</span>
                                <button class="btn btn-sm btn-success" id="refresh-map">Refresh Map</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div class="row">
        <div class="col-12">
            <div id="map" style="height: 70vh; width: 100%;"></div>
        </div>
    </div>

    <!-- Event Information Panel -->
    <div class="row">
        <div class="col-12">
            <div id="event-info" class="card m-2" style="display: none;">
                <div class="card-header d-flex justify-content-between">
                    <h5 class="mb-0">Event Information</h5>
                    <button type="button" class="btn-close" id="close-info"></button>
                </div>
                <div class="card-body" id="event-info-content">
                    <!-- Event details will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Event Modal -->
<div class="modal fade" id="addEventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="add-event-form">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="event-name" class="form-label">Event Name *</label>
                              <input type="text" class="form-control" id="event-name" required>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="event-city" class="form-label">City *</label>
                              <input type="text" class="form-control" id="event-city" required>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="event-country" class="form-label">Country *</label>
                              <input type="text" class="form-control" id="event-country" required>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="event-lat" class="form-label">Latitude *</label>
                              <input type="number" step="0.000001" class="form-control" id="event-lat" required>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="event-lng" class="form-label">Longitude *</label>
                              <input type="number" step="0.000001" class="form-control" id="event-lng" required>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="event-venue" class="form-label">Venue *</label>
                              <input type="text" class="form-control" id="event-venue" required>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="event-start-date" class="form-label">Start Date</label>
                              <input type="date" class="form-control" id="event-start-date">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="event-url" class="form-label">URL</label>
                              <input type="url" class="form-control" id="event-url">
                          </div>
                      </div>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-event">Save Event</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/map.js' %}"></script>
{% endblock %}
